<!DOCTYPE html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title>Weather App Featuring Reusable Search Engine</title>
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1">

    <!-- add google search description here -->
    <meta name="description" content="">

    <!-- share window structure in social medias (facebook, twitter) 
    Reconciling the guclasselines for the image is simple: follow Facebook’s 
    recommendation of a minimum dimension of 12- ×630 pixels and an aspect ratio 
    of 1.91:1, but adhere to Twitter’s file size requirement of less than 1MB.
    Use absolute paths (http://www.mysite.com) for the img & the url meta tags.
    Refer to https://ogp.me/ for more info. -->
    <meta property="og:title" content="">
    <meta property="og:description" content="">
    <meta property="og:image" content="">
    <meta property="og:url" content="">

    <!-- for progressive web app -->
    <link rel="manifest" href="site.webmanifest">

    <!-- Place favicon.ico in the root directory -->
    <link rel="apple-touch-icon" href="icon.png">

    <!-- Style links -->
    <link rel="stylesheet" href="styles/normalize.min.css">
    <link rel="stylesheet" href="styles/main.css">

    <!-- Preload your font(s) here by adding the href and type -->
    <link rel="preload" href="" as="font" type="font/" crossorigin>

    <!-- Place CDN vendor here -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="" integrity="" crossorigin="anonymous"></script>
</head>

<body>
    
    <!-- SITE CONTENT STARTS HERE -->

    <div class="appContainer">

        <div class="searchbarOutterContainer">
            <div class="searchbarInnerContainer">
                <input type="text" name="new location" autocomplete="off" id="input">
                <label for="new location" class="labelContainer">
                    <span>Add more cities ...</span>
                </label>
                <button class="fa fa-plus"></button>
            </div>
        </div>

        <div class="weatherDisplayContainer">
            <div class="weatherInnerContainer">
                <div class="weatherInfo" id="currentWeatherInfo">
                    <h3 id="currentTimezone">Timezone</h3>
                    <p>
                        <span id="celsius"><i class="fa fa-thermometer-half"></i> - &#8451;</span>
                        <span class="fahrenheit" id="fahrenheit"><i class="fa fa-thermometer-three-quarters"></i> - &#8457;</span>
                    </p>
                    <p>
                        <span id="minMax"><i class="fa fa-sort-alt"></i> - &#8451; / - &#8451;</span>
                        <span class="humidity" id="humidity"><i class="fa fa-tint"></i> - %</span>
                    </p>
                    <p id="description">Description</p>
                </div>

                <div class="weatherLogo" id="currentLogo">
                    <p>logo</p>
                </div>   

                <div id="alert">
                    <p>Automatic geolocator is not working because it's neither supported by this browser nor the Location access is on. Add your current location manually instead!</p>
                </div>
            </div>

            <div class="cityToAdd"><i class="fa fa-map-marker-plus"></i></div>
        </div>
    </div>

    <!-- SITE CONTENT ENDS HERE -->

    <!-- Scripts -->
    <script src="scripts/vendor/modernizr-3.11.2.min.js"></script>
    <script src="scripts/plugins.js"></script>
    <script src="scripts/main.js"></script>

    <!-- Google Analytics: change UA-XXXXX-Y to be your site's class. -->
    <script>
        window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
        ga('create', 'UA-XXXXX-Y', 'auto'); ga('set', 'anonymizeIp', true); ga('set', 'transport', 'beacon'); ga('send', 'pageview')
    </script>
    <script src="https://www.google-analytics.com/analytics.js" async></script>
</body>
</html>
